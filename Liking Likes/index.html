<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liking Likes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="top-bar">
                <div class="title">
                    <h1>Network</h1>
                </div>
            </div>
            <div class="row">
                <div class="left-col">
                    <div class="user-box">
                        <div class="user-image">
                            <img src="icons/user-circle copy.png" alt="user
                                image">
                        </div>
                        <div class="link">
                            <a href="#">Add an Avatar</a>
                        </div>
                        <div class="name">
                            <h2>James Doe</h2>
                        </div>
                    </div>

                </div>
                <div class="right-col">
                    <h2 class="feed">Your Feed</h2>
                    <div class="box-1">
                        <div class="top">
                            <h3 class="user">Neil M</h3>
                            <p class="likes">9<span>like(s)</span></p>
                            <button class="btn" onclick="add1()">Like</button>
                        </div>
                        <div class="box-body">
                            <p class="text">I just set up this new discord box,<br>
                                let me know what you all think <a href="#">link</a>.</p>
                        </div>
                    </div>
                    <div class="box-2">
                        <div class="top">
                            <h3 class="user">Nichole K</h3>
                            <p class="likes_2">12<span>like(s)</span></p>
                            <button class="btn" onclick="add2()">Like</button>
                        </div>
                        <div class="box-body">
                            <p class="text">Just finished my <a href="#">next
                                    comic</a>, check it out.</p>
                        </div>
                    </div>
                    <div class="box-3">
                        <div class="top">
                            <h3 class="user">Jim R</h3>
                            <p class="likes_3">9<span>like(s)</span></p>
                            <button class="btn" onclick="add3()">Like</button>
                        </div>
                        <div class="box-body">
                            <p class="text">I can't stop listening to the <a
                                    href="#">new album</a>. <br> who else is
                                liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
